<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>ERP Auto Login - IITKGP</title>
  </head>

  <body>
    <div class="icon">
      <div class="icon-image">
        <img width="40px" src="../icons/logo/dark.png" alt="erp_icon" />
      </div>
      <div class="header">
        <p>ERP AUTO LOGIN_V3</p>
        <p class="sub-header" id="copyright"></p>
      </div>
    </div>
    <div class="contact-us" id="contact-us">
      <form>
        <input
          id="username"
          name="rollNo"
          pattern="[0-9]{2}[a-z|A-Z]{2}[0-9]{5}"
          placeholder="Roll Number"
          type="tel"
        />
        <input id="password" disabled placeholder="Password" type="password" />
        <!-- questions -->
        <input
          id="a1"
          disabled
          name="q1"
          placeholder="loading"
          type="password"
        />
        <input
          id="a2"
          disabled
          name="q1"
          placeholder="loading"
          type="password"
        />
        <input
          id="a3"
          disabled
          name="q1"
          placeholder="loading"
          type="password"
        />
        <div class="action-btns">
          <button id="erpBtn" type="button">GOTO ERP</button>
          <button id="reset" type="button">RESET</button>
          <button id="head" type="button"><span>‚≠ê</span></button>
        </div>
      </form>
    </div>

    <div class="message">TIP: <span id="log"></span></div>
    <script src="options.js"></script>
  </body>
</html>
