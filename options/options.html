<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <link rel="stylesheet" href="Styles/bootstrap.min.css" />
    <title>ERP Auto Login - IITKGP</title>
  </head>

  <body class="container">
    <div class="font-weight-bold text-center p-2 text-uppercase">
      Set your ERP Credentials
    </div>

    <form>
      <div class="form-group">
        <label class="mb-0">Roll Number</label>
        <input class="form-control" />
        <label class="mb-0">Password</label>
        <input type="password" class="form-control" />
      </div>
      <div class="text-center font-weight-bold p-2 text-uppercase mt-2">
        Fill Security Answers
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Q-1</span>
          </div>
          <input type="text" class="form-control md-8" readonly />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">A-1</span>
          </div>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Q-2</span>
          </div>
          <input type="text" class="form-control md-8" readonly />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">A-2</span>
          </div>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="form-group mb-0">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Q-3</span>
          </div>
          <input type="text" class="form-control md-8" readonly />
        </div>
        <div class="input-group mt-2">
          <div class="input-group-prepend">
            <span class="input-group-text">A-3</span>
          </div>
          <input type="password" class="form-control" />
        </div>
      </div>
      <div class="text-center m-2">
        <button type="submit" class="btn btn-primary">Save Details</button>
        <button type="submit" class="btn btn-secondary">Reset</button>
      </div>
    </form>
